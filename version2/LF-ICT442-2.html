<html>
    <head>
        <title>Auto Generate Calendar</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <script src="js/script.js"></script>
    </head>
    
    <body>
        <header>
            <h1>Calendar</h1>
        </header>
        <form id="calendarEntry">
            <label for="rows">Rows:</label>
            <input type="text" id="rows" name="rows" placeholder="Enter row numbers..." required>
              
            <label for="columns">Columns:</label>
            <input type="text" id="columns" name="columns" placeholder="Enter column numbers..." required>

            <input type="submit" value="Generate Table" id="tableButton">
        </form>
        <div id = "calendarBody">
            <table id="autoTable">
                
            </table>
        </div>
    </body>
</html>
